<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number base changer</title>
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">

    <style>
      html {
        font-family: 'Mukta', sans-serif;
		background-color: #2658EA;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
	  
	  h1 {
	  text-align:center;
	  }
	  
	  div{
	  background-color: #F02C11;
	  height: 50px;
	  }
	  

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>
  <body>
   <h1>
    Number Base Changer
   </h1>
   <div>
    <label for="number in base 10"><strong>Enter your number in base 10:</strong></label>
	<input id="number in base 10" type="number" placeholder="">
   </div>
   <div>
    <label for="base"><strong>Enter the base you want the number in:</strong></label>
	<input id="base" type="number" placeholder="">
   </div>
